<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[600px] m-auto">
    <!-- fname, lname, email, dob, password, confirm password, phone number,
    experience gender submit -->

    <form
      onsubmit="handleSubmit(event)"
      class="flex flex-col items-center justify-center gap-4 mt-16"
    >
      <h2 class="text-3xl font-bold text-gray-700 text-center">
        Registration Form
      </h2>
      <input
        type="text"
        id="fname"
        placeholder="First Name"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="text"
        id="lname"
        placeholder="Last Name"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="date"
        id="dob"
        placeholder="DOB"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="tel"
        id="phone"
        placeholder="Phone Number"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="number"
        id="exp"
        placeholder="Experience"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <select
        id="gender"
        class="border border-gray-500 p-2 rounded shadow w-full"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="binary">Binary</option>
      </select>
      <input
        type="password"
        id="pass"
        placeholder="Password"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />
      <input
        type="password"
        id="cpass"
        placeholder="Confirm Password"
        class="border border-gray-500 p-2 rounded shadow w-full"
      />

      <div class="flex justify-end w-full">
        <p id="error" class="text-red-500 my-2 text-sm"></p>
        <input
          type="submit"
          class="text-white bg-blue-500 hover:bg-blue-700 rounded shadow px-4 py-2"
        />
      </div>
    </form>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const error = document.getElementById("error");

        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const email = document.getElementById("email").value;
        const gender = document.getElementById("gender").value;
        const phone = document.getElementById("phone").value;
        const dob = document.getElementById("dob").value;
        const exp = document.getElementById("exp").value;
        const pass = document.getElementById("pass").value;
        const cpass = document.getElementById("cpass").value;

        const user = {
          fname,
          lname,
          email,
          gender,
          phone,
          dob,
          exp,
          pass,
          cpass,
        };

        if (pass !== cpass) {
          error.innerText = "Password and Confirm Password doesn't match!!!";
          return;
        }

        localStorage.setItem("user", JSON.stringify(user));
      }
    </script>
  </body>
</html>
